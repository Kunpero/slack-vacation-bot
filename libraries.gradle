ext {
    springBootVersion   = '2.1.8.RELEASE'
    jodaTimeVersion     = '2.10.3'
    jSlackVersion       = '3.0.0-RC1'

    withoutTomcat = { exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat' }
    withoutWebSocket = { exclude group: 'org.eclipse.jetty.websocket' }


    libraries = [
            springBootStarter               : "org.springframework.boot:spring-boot-starter:${springBootVersion}",
            springBootStarterWeb            : "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
            springBootStarterTest           : "org.springframework.boot:spring-boot-starter-test:${springBootVersion}",
            springBootStarterJetty          : "org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}",
            springBootDataJpa               : "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}",
            springBootSecurity              : "org.springframework.boot:spring-boot-starter-security:${springBootVersion}",
            oracle                          : "com.oracle:ojdbc7:12.1.0.2",
            postgres                        : "org.postgresql:postgresql:42.2.8",
            jSlack                          : "com.github.seratch:jslack:${jSlackVersion}",
            gson                            : "com.google.code.gson:gson:2.8.5",
            lombok                          : "org.projectlombok:lombok:1.18.10",
            commonsIo                       : "commons-io:commons-io:2.6"
    ]
}
